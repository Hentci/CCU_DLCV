MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  BACKBONE:
    NAME: "build_vgg_backbone" # 假设你有一个函数来构建VGG backbone
  VGG:
    OUT_FEATURES: ["vgg16"] # 假设你定义了输出特征
  ROI_HEADS:
    NUM_CLASSES: 8
  ANCHOR_GENERATOR:
    SIZES: [[32], [64], [128], [256], [512]]
    ASPECT_RATIOS: [[0.5, 1.0, 2.0]]
  RPN:
    IN_FEATURES: ["vgg16"]
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SAMPLING_RATIO: 2
    FEATURE_STRIDES: [16]
    IN_FEATURES: ["vgg16"]
